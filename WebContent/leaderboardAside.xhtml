<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form id="leaderboardMenu">
		<p:panel>
			<f:facet name="header">
				<p:menuButton id="scopeSelect" value="Leaderboard: #{leaderboardBean.selectedDisplay}" style="display:inline;padding:0">
			        <p:menuitem value="First Half" actionListener="#{leaderboardBean.setDisplayFirstHalf()}" update="@form" icon="fa fa-bar-chart"/>
			        <p:menuitem value="Second Half" actionListener="#{leaderboardBean.setDisplaySecondHalf()}" update="@form" icon="fa fa-bar-chart"/>
			        <p:menuitem value="Playoffs" actionListener="#{leaderboardBean.setDisplayPlayoffs()}" update="@form" icon="fa fa-sitemap"/>
			        <p:separator />
			        <p:menuitem value="Two and Out" actionListener="#{leaderboardBean.setDisplayTwoAndOut()}" update="@form" icon="fa fa-check-square-o"/>
			        <p:menuitem value="MNF/TNT" actionListener="#{leaderboardBean.setDisplayMnfTnt()}" update="@form" icon="fa fa-newspaper-o"/>
			        <p:menuitem value="Moneyback" actionListener="#{leaderboardBean.setDisplayMoneyback()}" update="@form" icon="fa fa-money"/>
		   		</p:menuButton>
			</f:facet>
			<!-- Sidebar -->
			<div class="row">
				<div id="leaderboardList" class="medium-12 columns leader-container blog-post bg-color-primary-0">
					<ui:repeat value="#{leaderboardBean.leaders}" var="leader" >
						<h:link outcome="playerPage" class="leaderboard-link">
							<f:param name="nec" value="#{leader.nec}" />
							<f:param name="pfsId" value="#{leader.pfsId}" />
							<!-- Create the leader rows -->
							<p:panelGrid class="leaderboard-padding">
								<!-- Avatar & Name row -->
								<p:row class="leader-row">
									<p:column colspan="1" class="leader-col avatar-col">
										<span class="avatar-history-badge"><img src="#{leader.position}" /></span>
										<p:graphicImage value="#{leader.avatar}" class="thumbnail avatar leader-avatar" />
									</p:column>
									<p:column colspan="2" class="leader-col">
										<h4>#{leader.nickname}:</h4>
										<h5>#{leader.score}<small>&nbsp;&nbsp;#{leader.record}</small></h5>
										<!-- prize icon row -->
										<div class="row column align-spaced award-row">
											<span><p:graphicImage value="#{leader.firstHalfIcon}" style="width:100%;height:100%;" /></span>
											<span><p:graphicImage value="#{leader.secondHalfIcon}" style="width:100%;height:100%;" /></span>
											<span><p:graphicImage value="#{leader.playoffIcon}" style="width:100%;height:100%;" /></span>
											<span><p:graphicImage value="#{leader.mnfTntIcon}" style="width:100%;height:100%;" /></span>
											<span><p:graphicImage value="#{leader.tnoIcon}" style="width:100%;height:100%;" /></span>
											<span><p:graphicImage value="#{leader.moneybackIcon}" style="width:100%;height:100%;" /></span>
											<span><p:graphicImage value="#{leader.superbowlIcon}" style="width:100%;height:100%;" /></span>
										</div>
									</p:column>
								</p:row>
							</p:panelGrid>
						</h:link>
					</ui:repeat>
				</div>
			</div>
		</p:panel>
	</h:form>
</h:body>
</html>
