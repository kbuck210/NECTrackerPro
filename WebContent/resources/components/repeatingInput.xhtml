<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:ui="http://java.sun.com/jsf/facelets"
	   xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:f="http://java.sun.com/jsf/core"
	   xmlns:composite="http://java.sun.com/jsf/composite"
	   xmlns:p="http://primefaces.org/ui">
<h:body>

	<composite:interface>
		<composite:attribute name="list" type="java.util.List" />
		<!--  <composite:attribute name="bean" type="com.nectp.beans.named.RepeatingInput" required="true" /> -->
		<composite:attribute name="label" type="java.lang.String" />
		<composite:attribute name="value" type="java.lang.String" />
	</composite:interface>

	<composite:implementation>
		<ui:repeat value="#{cc.attrs.list}" var="item">
			<h:outputText value="#{cc.attrs.label}" />
	        <p:inputText id="field" value="#{item}" label="Email" />
	        <!-- <p:commandButton value="Remove" action="#{cc.attrs.bean.removeItem(item)}" update="@form" />  -->
	        <br/>
    	</ui:repeat>
    	<p:commandButton value="Add" action="#{cc.attrs.list.add(cc.attrs.value)}" update="@form" />
	</composite:implementation>

</h:body>
</html>
