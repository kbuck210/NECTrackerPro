<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:decorate template="homeTemplate.xhtml">
		<ui:define name="header">
			<ui:include src="/header.xhtml" />
		</ui:define>
		<ui:define name="content">
			<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-lg-5">
			<!-- Do Team Profile Card -->
				<p:panelGrid columns="2">
				<!-- Avatar Column -->
				<div class="show-for-medium-up medium-4 columns">
					<img class="helmet-avatar" src="#{teamChartBean.displayedTeam.homeHelmetUrl}" />
					<hr/>
					<a href="#" class="expanded button">Edit Info:</a>
				</div>

				<!-- Player Info Col -->
				<div class="medium-8 columns">
					<div class="row columns nickname-col no-pad">
						<h1 class="nickname no-pad">#{teamChartBean.displayedTeam.team.teamCity}</h1>
					</div>
					<div class="row columns">
						<h3>#{teamChartBean.displayedTeam.team.teamName}</h3>
					</div>
					<div class="row columns">
						<h5>Active Since 2005</h5>
					</div>

					<!-- trend button row -->
					<div class="row columns">
						<div class="expanded button-group">
							<a href="#" class="button trend-left">Position:
								<p class="no-pad trend">1st</p>
							</a>
							<a href="#" class="button trend-center">Trending:
								<p class="no-pad trend">+5</p>
							</a>
							<a href="#" class="button trend-right">League:
								<p class="no-pad trend">+2</p>
							</a>
						</div>
					</div>

					<!-- prize icon row -->
					<div class="row column align-spaced award-row">
						<span><img src="img/icons/firstHalfWinner-small.png" /></span>
						<span><img src="img/icons/secondHalfNonWin-small-light.png" /></span>
						<span><img src="img/icons/mnfTntNonWin-small-light.png" /></span>
						<span><img src="img/icons/twoAndOutWinner2-small.png" /></span>
						<span><img src="img/icons/playoffNonWin-small-light.png" /></span>
						<span><img src="img/icons/moneyBackNonWin-small-light.png" /></span>
						<span><img src="img/icons/superbowlWinner-small.png" /></span>
					</div>
				</div>
				</p:panelGrid>
				</div>
				
					<!-- Team Chart -->
					<div class="ui-g-12 ui-md-12 ui-lg-7" >
					<p:tabView orientation="bottom" >
						<p:tab title="Season" >
							<div class="row columns">
								<p:chart type="line" model="#{teamChartBean.seasonChartModel}" style="height:25rem;" responsive="true" />
							</div>
						</p:tab>
						<p:tab title="First Half" >
							<div class="row columns">
								<p:chart type="line" model="#{teamChartBean.firstHalfModel}" style="height:25rem;" responsive="true" />
							</div>
						</p:tab>
						<p:tab title="Second Half" >
							<div class="row columns">
								<p:chart type="line" model="#{teamChartBean.secondHalfModel}" style="height:25rem;" responsive="true" />
							</div>
						</p:tab>
						<!-- 
						<p:tab title="Playoffs" >
							<div class="row columns">
								<p:chart type="line" model="#{teamChartBean.playoffModel}"  />
							</div>
						</p:tab>
						<p:tab title="Super Bowl">
							<div class="row columns">
								<p:chart type="line" model="#{teamChartBean.superbowlModel}"  />
							</div>
						</p:tab>
						-->
					</p:tabView>
					</div>
					</div>
		</ui:define>
		
		<ui:define name="footer">
			<ui:include src="/footer.xhtml" />
		</ui:define>
	</ui:decorate>
</html>
